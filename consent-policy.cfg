# Azure Admin Consent Configuration
# Edit these values to match your environment

# Cloud Environment (commercial, gcc, gcchigh, dod)
# Options:
#   commercial - Azure Commercial Cloud
#   gcc        - Azure Government (GCC)
#   gcchigh    - Azure Government (GCC High)
#   dod        - Azure Government (DoD)
CLOUD_ENVIRONMENT="gcc"

# Azure AD Tenant ID
TENANT_ID="00000000-0000-0000-0000-000000000000"

# Application (Client) ID
APP_ID="00000000-0000-0000-0000-000000000000"

# Microsoft Graph Resource Application ID (DO NOT CHANGE)
GRAPH_APP_ID="00000003-0000-0000-c000-000000000000"

# Permission Names (space-separated list for admin consent)
# Add or remove permissions as needed for your application
PERM_NAMES="Calendars.Read OnlineMeetingArtifact.Read.All Presence.Read.All TeamsAppInstallation.ReadWriteForUser User.Read.All"

# ============================================
# Cloud Endpoints (Auto-configured based on CLOUD_ENVIRONMENT)
# ============================================

# Set endpoints based on cloud environment
case "$CLOUD_ENVIRONMENT" in
    "commercial")
        GRAPH_ENDPOINT="https://graph.microsoft.com"
        LOGIN_ENDPOINT="https://login.microsoftonline.com"
        ;;
    "gcc")
        GRAPH_ENDPOINT="https://graph.microsoft.us"
        LOGIN_ENDPOINT="https://login.microsoftonline.us"
        ;;
    "gcchigh")
        GRAPH_ENDPOINT="https://graph.microsoft.us"
        LOGIN_ENDPOINT="https://login.microsoftonline.us"
        ;;
    "dod")
        GRAPH_ENDPOINT="https://dod-graph.microsoft.us"
        LOGIN_ENDPOINT="https://login.microsoftonline.us"
        ;;
    *)
        echo "âš  WARNING: Unknown CLOUD_ENVIRONMENT '$CLOUD_ENVIRONMENT', defaulting to GCC"
        GRAPH_ENDPOINT="https://graph.microsoft.us"
        LOGIN_ENDPOINT="https://login.microsoftonline.us"
        ;;
esac
